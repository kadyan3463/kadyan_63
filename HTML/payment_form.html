<!DOCTYPE html>
<html>
    <head>
        <title>Payment form</title>
    </head>
    <body>
        <form action="">
            <h1>PAYMENT FORM</h1>
            <h2>Contact Details</h2>
            <p>REQUIRED FIELDS ARE FOLLOWED BY * </p>
            <p>NAME * : <input type="text" name="name" required></p>
            <fieldset>
                <legend>GENDER</legend>
                <p>
                    Male<input type="radio" name="gender" id="male"><br>
                    Female<input type="radio" name="gender" id="female"><br>
                    Other<input type="radio" name="gender" id="other">
                </p>
            </fieldset>
            <p >ADDRESS : <textarea name="address" id="address" cols="51" rows="5"></textarea></p>
            <p>EMAIL <input type="email" name="email" id="email"></p>
            <p>PIN CODE <input type="number" name="pincode" id="pincode"></p>
            <h2>PAYMENT INFORMATION</h2>
            <p>CARD TYPE 
                <select name="cardtype" id="cardtype">
                    <option value="">--- SELECT THE CARD ---</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                CARD NUMBER <input type="number" name="cardnum" id="cardnum">
            </p>
            <p>
                EXPIRATION DATE <input type="date" name="exdate" id="exdate">
            </p>
            <p>
                CVV <input type="password" name="cvv" id="cvv">
            </p>
            <input type="submit" value="PAY NOW">


        </form>
    </body>
</html>
